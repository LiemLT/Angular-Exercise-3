<div class="container">
  <div class="row">
    <div class="col-6">
      <!-- <button (click)="showSecret = !showSecret" class="btn btn-info mt-5">
        Display Details
      </button> -->
      <button (click)="onToggleDetails()" class="btn btn-info mt-5">
        Display Details
      </button>
      <p *ngIf="showSecret">Secret Password: Tuna</p>
      <div
        *ngFor="let item of log; let i = index"
        [ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'transparent'}"
        [ngClass]="{'white-text': i >= 4}"
      >
        {{ item }}
      </div>
    </div>
  </div>
</div>
